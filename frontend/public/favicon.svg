<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#waveGradient)"/>
  
  <!-- Wave pattern -->
  <path d="M 10 60 Q 25 50, 40 60 T 70 60 T 100 60" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"/>
  
  <path d="M 15 70 Q 30 60, 45 70 T 75 70 T 95 70" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Focus dot/center point -->
  <circle cx="50" cy="50" r="6" fill="white" opacity="0.9"/>
  <circle cx="50" cy="50" r="3" fill="#3B82F6"/>
</svg>

